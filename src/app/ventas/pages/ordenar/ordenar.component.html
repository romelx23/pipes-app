<div class="text-layout">
  <h1>Pipes personalizado</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas: enMayusculas }}</p>
</div>

<p-toolbar>
  <div class="p-toolbar-group-left"></div>

  <div class="p-toolbar-group-right">
    <button
      pButton
      pRipple
      type="button"
      label="toggle MayÃºculas"
      class="p-button-raised p-button-warning ml-1"
      (click)="cambiarMayusculas()"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="Por nombre"
      class="p-button-raised ml-1"
      (click)="cambiarOrden('nombre')"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="Vuela"
      class="p-button-raised p-button-success ml-1"
      (click)="cambiarOrden('vuela')"
    ></button>
    <button
      pButton
      pRipple
      icon="pi pi-sort"
      type="button"
      label="Por Color"
      class="p-button-raised p-button-help ml-1"
      (click)="cambiarOrden('color')"
    ></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heores | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Vuela</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela |titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
<div class="grid">
  <div class="col mt-3">
    <p-table [value]="heores | ordenar:ordenarPor" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="code"></p-sortIcon></th>
          <th pSortableColumn="vuela">Vuela <p-sortIcon field="code"></p-sortIcon></th>
          <th pSortableColumn="color">Color <p-sortIcon field="code"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.vuela | vuela |titlecase }}</td>
          <td>{{ heroe.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
